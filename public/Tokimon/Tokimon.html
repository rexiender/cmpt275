      <body bgcolor="lightgreen" >
        <h1 align="center">Welcome To Tokimon's World

        <div align="center" id="content">
            <img src="Logo.png" alt="poki" style="width:120; height:120;">

            <ul>
                <style>
                    .button {
                      background-color:silver;

                      padding: 10px 15px;

                      border-radius: 50%;

            <form  method="POST" action="/DisplayAllTokimon">
              <input type="submit" value="Display All Information" />
            </form>
                <% rows.forEach((r)=>{ %>
                  <li>
                    <button class="button" id="<%=r.name%>" onclick="DisplayAll()"> <%=r.name%> </button>
                  </li> 
                    
                <%});%>
              </ul>   

              <form method="POST" action="/AddTokimon">
              Add Tokimon here
              <br>
              Name:
              <input type="text" name="Name" placeholder="Name">
              <br>
              Weight:
              <input type="number" name="Weight" placeholder="Weight">
              <br>
              Height:
              <input type="number" name="Height" placeholder="Height">
              <br>
              Fly:
              <input type="number" name="Fly" placeholder="Fly">
              <br>
              Fight:
              <input type="number" name="Fight" placeholder="Fight">
              <br>
              Fire:
              <input type="number" name="Fire" placeholder="Fire">
              <br>
              Water:
              <input type="number" name="Water" placeholder="Water">
              <br>
              Electric:
              <input type="number" name="Electric" placeholder="Electric">
              <br>
              Frozen:
              <input type="number" name="Frozen" placeholder="Frozen">
      
              <br>
              Name of Trainer:
              <input type="text" name="Trainer" placeholder="Name of Trainer">
              <br>
              <input type="submit" value="Add Tokimon">
              </form>

              </div>
        </div>
